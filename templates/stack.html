{% extends "base.html" %}

{% block title %}NameThis{% endblock title %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Pick a name</h1>
            </div>
        </div>
        <form class="form" id="names">
            <div class="form-group">
                <label for="firstname" class="sr-only">First name</label>
                <input type="text" class="form-control" name="firstname" placeholder="Any name">
                <button class="btn btn-default" type="submit" value="go">Go</button>
            </div>

            <div class="form-group">
                <p>Or, choose a name at random</p>
                <button class="btn btn-default female" value="f">Female</button>
                <button class="btn btn-default male" value="m">Male</button>
            </div>

        </form>
    </div>
</div>

{% endblock content %}

{% block library_scripts %}
<script src="{{ s('bower_components/d3/d3.min.js') }}"></script>
<script src="{{ s('bower_components/zepto/zepto.min.js') }}"></script>
<script src="{{ s('bower_components/underscore/underscore-min.js') }}"></script>
<script src="{{ s('bower_components/backbone/backbone.js') }}"></script>

{% endblock library_scripts %}

{% block scripts %}
<script src="{{ s('js/app.js') }}"></script>
<script>

var form = new FormView({ el: '#names' });
var popchart = new PopularityChart({ form: form });
var router = new NameRouter({
    form: form
});
</script>
{% endblock scripts %}
